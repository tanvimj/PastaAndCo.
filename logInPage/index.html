<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pasta & Co. | Login / Sign Up</title>
  </head>
  <body>
    <img class="img1" src="right1.png" alt="" />
    <img class="img2" src="left1.png" alt="" />
    <img class="img3" src="left1.png" alt="" />
    <img class="img4" src="left1.png" alt="" />
    <img class="img5" src="left2.png" alt="" />

    <div class="container" id="container">
      <div class="slide-wrapper">
        <!-- Login View -->
        <div class="panel">
          <div class="image-panel-left"></div>
          <div class="form-panel">
            <h2>Welcome Back!</h2>
            <input id="loginEmail" type="email" placeholder="Email" />
            <input id="loginPassword" type="password" placeholder="Password" />
            <button id="loginBtn">Login</button>
            <p>Don’t have an account? <span id="showSignUp">Sign Up</span></p>
          </div>
        </div>

        <!-- Sign Up View -->
        <div class="panel">
          <div class="form-panel">
            <h2>Join the Pasta Family!</h2>
            <input id="signUpEmail" type="email" placeholder="Email" />
            <input id="signUpPassword" type="password" placeholder="Password" />
            <button id="signUpBtn">Sign Up</button>
            <p>Already have an account? <span id="showLogin">Login</span></p>
          </div>
          <div class="image-panel-right"></div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      document.getElementById("showSignUp").onclick = () =>
        container.classList.add("active");
      document.getElementById("showLogin").onclick = () =>
        container.classList.remove("active");
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBRuJxvfU9Sh8t0364rUriEJ4-SM0hJhjU",
        authDomain: "pastaandco-e7a50.firebaseapp.com",
        projectId: "pastaandco-e7a50",
        storageBucket: "pastaandco-e7a50.firebasestorage.app",
        messagingSenderId: "60888008367",
        appId: "1:60888008367:web:edb09fa6c56825fb41f65a",
        measurementId: "G-4P0Y1WT62F",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // LOGIN
      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Welcome back! 🍝");
            console.log(userCredential.user);
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      // SIGN UP
      document.getElementById("signUpBtn").addEventListener("click", () => {
        const email = document.getElementById("signUpEmail").value;
        const password = document.getElementById("signUpPassword").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Account created! 🍜");
            console.log(userCredential.user);
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    </script>
  </body>
</html>
